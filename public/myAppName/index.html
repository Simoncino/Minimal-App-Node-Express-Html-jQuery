<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
	<h1>A cannone!!!</h1>
	<p>sembra che la legga</p>

	<button id="idCose" value="Prendi Cose">Prendi Cose</button>
	<div id="idScriviCose"></div>

	<script type="text/javascript">
		$('#idCose').click(function(){
			$.ajax({
				url: '/cosejson',
				method: 'GET',
				dataType: 'json',
				success: function(data){
					$('#idScriviCose').html(JSON.stringify(data));
				},
				error: function(err){
					alert("Si Ã¨ verificato un errore che dio inculi sta robba");
					$('#idScriviCose').html(JSON.stringify(err));
				}
			})
		});
	</script>
</body>
</html>
